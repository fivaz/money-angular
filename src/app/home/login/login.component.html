<main class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-form-2">
      <h3>Login to Money</h3>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Your Email" autofocus>
        </div>
        <div class="form-group">
          <input  type="password" class="form-control" placeholder="Your Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn-submit">Login</button>
        </div>
        <div class="form-group">
          <a href="/register" class="forget-pwd">Don't have an account? Register </a>
        </div>
        <div class="d-none p-3 bg-danger text-white">
          Your username or/and your password was/were incorrect.
        </div>
      </form>
    </div>
  </div>
</main>
