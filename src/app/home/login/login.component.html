<main class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-form-2">
      <h3>Login to Money</h3>
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <input formControlName="email" type="email" class="form-control" placeholder="Your Email" autofocus>
          <small *ngIf="loginForm.get('email').errors?.required" class="text-danger d-block mt-2">
            email is required!
          </small>
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="Your Password">
          <small *ngIf="loginForm.get('password').errors?.required" class="text-danger d-block mt-2">
            password is required!
          </small>
        </div>
        <div class="form-group">
          <button [disabled]="loginForm.invalid" type="submit" class="btn-submit">Login</button>
        </div>
        <div class="form-group">
          <a href="/register" class="forget-pwd">Don't have an account? Register </a>
        </div>
        <div class="d-none p-3 bg-danger text-white">
          Your username or/and your password was/were incorrect.
        </div>
      </form>
    </div>
  </div>
</main>
