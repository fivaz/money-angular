<main class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-form-2">
      <h3>Register to Money</h3>
      <form [formGroup]="registerForm" (submit)="register()">
        <div class="form-group">
          <input formControlName="firstName" class="form-control" placeholder="Your first name" autofocus>
          <small *ngIf="registerForm.get('firstName').errors?.required" class="text-danger d-block mt-2">
            first name is required!
          </small>
        </div>

        <div class="form-group">
          <input formControlName="lastName" type="email" class="form-control" placeholder="Your last name" autofocus>
          <small *ngIf="registerForm.get('lastName').errors?.required" class="text-danger d-block mt-2">
            last name is required!
          </small>
        </div>

        <div class="form-group">
          <input formControlName="email" type="email" class="form-control" placeholder="Your Email" autofocus>
          <small *ngIf="registerForm.get('email').errors?.required" class="text-danger d-block mt-2">
            email is required!
          </small>
        </div>

        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="Your Password">
          <small *ngIf="registerForm.get('password').errors?.required" class="text-danger d-block mt-2">
            password is required!
          </small>
        </div>

        <div class="form-group">
          <button [disabled]="registerForm.invalid" type="submit" class="btn-submit">Register</button>
        </div>

        <div class="form-group">
          <!--TODO rename forget-pwd-->
          <a href="/login" class="forget-pwd">Do you already have an account? Login</a>
        </div>

        <div *ngIf="failed" class="p-3 bg-danger text-white">
          The email address is already in use by another account
        </div>
      </form>
    </div>
  </div>
</main>
