<div class="template-row align-items-center clr-green" data-id="${account.id}">
  <div class="row-main">
    <span class="name f-9">{{account.name}}</span>
    <span class="balance f-1">{{account.balance.toFixed(2)}}</span>
  </div>
  <aside class="row-aside">
    <button class="btn btn-primary mr-3" (click)="edit()"><i class="fa fa-pencil-square-o"></i></button>
    <button class="btn btn-danger mr-3" (click)="delete()"><i class="fa fa-trash-o"></i></button>
  </aside>
</div>
